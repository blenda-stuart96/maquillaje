<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMOCIÓN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        h1 {
            color: #9b1709;
        }
        h2 {
            color: #9b1709;
        }
        img {
            width: 100%;
            height: auto;
            margin: 20px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #9b1709;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #7a1207;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PROMOCIÓN</h1>
        <h2>2 X 1</h2>
        <img src="maquillaje.jpg" alt="Promoción de maquillaje">
        <form action="#" method="post">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="tel" name="movil" placeholder="Móvil/Whatsapp" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <button type="submit">LO QUIERO</button>
        </form>
    </div>

</body>
</html>
